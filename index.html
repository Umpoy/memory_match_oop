<!DOCTYPE html>
<html>

<head>
	<title>Yu-Gi-Oh!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="game_board.js"></script>
	<script type="text/javascript" src="card.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<img src="https://vignette.wikia.nocookie.net/fictional-battle-omniverse/images/6/6f/Official_Yu-Gi-Oh%21_Logo.png/revision/latest?cb=20151029161850"
			 alt="">
		</div>
		<div class="stats_menu">
			<div>Life Points:
				<span class="life_points"></span>
			</div>
			<div>Accuracy:
				<span class="accuracy"></span>
			</div>
			<div>Times Played:
				<span class="times_played"></span>
			</div>
			<div class="reset">RESET</div>
		</div>
		<div id="gameArea"></div>
		<div class="footer"></div>

	</div>
	<a href="https://github.com/Umpoy/simon_says" target="_blank">
		<i class="fa fa-github-square" aria-hidden="true"></i>
	</a>

</html>
