<!DOCTYPE html>
<html>

<head>
	<title>Yu-Gi-Oh!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="shortcut icon" href="assets/images/card-back.jpg">
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<img src="assets/images/header_logo.png" alt="">
		</div>
		<div class="stats_menu">
			<div>Life Points:
				<span class="life_points"></span>
			</div>
			<div>Accuracy:
				<span class="accuracy"></span>
			</div>
			<div>Times Played:
				<span class="times_played"></span>
			</div>
			<div class="reset disable">RESET</div>
		</div>
		<div id="gameArea"></div>
		<div class="footer"></div>
	</div>
	<!-- Victory Modal -->
	<div class="modal" id="modal_victory">

		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<h3>Congratulations You Won!</h3>
			<img src="https://steamuserimages-a.akamaihd.net/ugc/177161245862384132/092C2DF56E4B3B7AE182ADDB44AB86B32875F283/" alt="">
		</div>

	</div>
	<!-- End of Victory Modal -->

	<!-- Defeat Modal -->
	<div class="modal" id="modal_defeat">

		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<h3>Sorry you lost the duel!</h3>
			<img src="https://vignette.wikia.nocookie.net/yugioh/images/a/a8/DMx001_Kaiba_Loses.jpg/revision/latest?cb=20120229223808"
			 alt="">
		</div>

	</div>
	<!-- End of Defeat Modal -->
</body>

</html>
